# Database Configuration
# Supported types: H2, MYSQL

# H2 Database Configuration (Development)
database.type=H2
database.url=jdbc:h2:mem:inventory;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
database.username=sa
database.password=
database.driver=org.h2.Driver

# MySQL Database Configuration (Production)
# Uncomment and configure for production use
#database.type=MYSQL
#database.url=jdbc:mysql://localhost:3306/inventory_db?useSSL=false&serverTimezone=UTC
#database.username=inventory_user
#database.password=your_password
#database.driver=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings
hikari.maximumPoolSize=10
hikari.minimumIdle=2
hikari.connectionTimeout=30000
hikari.idleTimeout=300000
hikari.maxLifetime=900000